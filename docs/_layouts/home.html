---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <form method="POST"
    action="https://api.slapform.com/z641GUYqS">
    <div>
      <label>Email</label>
    </div>
    <div>
      <input type="email" name="email">
    </div>

    <div>
      <label>Message</label>
    </div>
    <div>
      <textarea name="message"></textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

</div>
